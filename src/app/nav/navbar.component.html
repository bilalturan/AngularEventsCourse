<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ngEvents</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          All Events</a>
      </li>


      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/events/new']" routerLinkActive="active" href="">
          Create Event</a></li>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Angular Connect</a>
        </div>
      </li>

    </ul>

    <form class="form-inline my-2 my-lg-0" id="searchForm" (ngSubmit)="searchSessions(searchTerm)">

      <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search Sessions"
        aria-label="Search">

      <button class="btn btn-outline-primary my-2 my-sm-0" modal-trigger="searchResult">
        Search
      </button>
    </form>

    <div class="navbar-header navbar-right">
      <ul class="nav navbar-nav">
        <li>
          <a class="nav-link" *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']">Login</a>
          <a class="nav-link" *ngIf="authService.isAuthenticated()" [routerLink]="['user/profile']">Welcome
            {{authService.currentUser.firstName}}</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<simple-modal closeOnBodyClick="false" elementId="searchResult" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">{{session.name}}</a>
  </div>
</simple-modal>
