<mat-toolbar>
  <mat-toolbar-row>
    <a target="_blank" href="https://material.angular.io">Angular Material</a>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a target="_blank" href="https://npmjs.com/package/@angular/flex-layout">Flex-Layout</a>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a target="_blank" href="https://www.letsboot.com">Letsboot.com</a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-form-field class="search-form">
  <input matInput placeholder="Search Picture" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
fxLayoutAlign="center">

  <mat-card class="card-picture" >
    <!--
      Path is relative to index.html file, but you cant statically
      access any file that is relativeto index.html file. Webpack
      needs to know which files tobundle up when it builds the app.
      So the only reason why this is working is because in angular.json
      file the assets folder is included in the assets array. Assets arra is
      the paths we want webpack to include in our app bundle.
     -->
    <img src="./assets/images/basic-shield.png">
  </mat-card>

</div>

<app-events-list></app-events-list>
